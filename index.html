<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


        <link rel="stylesheet" href="./style.css">
        <title>linkpage</title>
    </head>

    <body>
        <main class="secao-principal">

            <header class="topo">
                <button class="topo__interruptor" id="interruptor">
                    <img src="./imagens/light-bulb.svg" alt="Ícone do interruotor">
                </button>

                <img class="topo__foto-perfil" src="./imagens/face2.png" alt="Foto de perfil">

                <h1 class="topo__nome">Cleiton Pereira</h1>

                <span class="topo__profissao">Fornt-end developer</span>

            </header>

            <section class="links">
                <a class="links__link" href="https://www.youtube.com">
                    <i class="ri-youtube-fill links__icon"></i>
                    YouTube
                </a>
                
                <a class="links__link" href="https://www.instagram.com">
                    <i class="ri-instagram-fill links__icon"></i>
                    Instagra
                
                </a>
                <a class="links__link" href="https://www.linkedin.com/">
                    <i class="ri-linkedin-box-fill links__icon"></i>
                    Linkedin

                </a>
                <a class="links__link" href="https://github.com/">
                    <i class="ri-github-fill links__icon"></i>
                    github
                </a>

            </section>

            <footer class="rodape">
                <p class="rodape__pergunta">Algum projeto em mente?</p>

                <p class="rodape__convite">me chama no direct!</p>

                <i class="ri-send-plane-fill rodape__icon"></i>

            </footer>   

        </main>

        <script src="./scrip.js"></script>

    </body> 

</html>
